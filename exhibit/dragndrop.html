<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=utf-8>
  <!-- X-UA-Compatible implementation -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styling  -->
  <link href="/design/twoplayers.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </script>

  <!-- Head Content -->
  <title>Tic Tac Toe</title>
  <link rel="icon" href="/images/favicon.svg" alt="techis">
</head>

<body>
  <div id="topnav">
    <h1 class="header">
      <img class="icon" src="/images/icon1-1.svg" alt="icon" height="60" width="60">
      <b><span class="font-primary">T</span>ic</b>
      <b><span class="font-primary">T</span>ac</b>
      <b><span class="font-primary">T</span>oe</b>
    </h1>
  </div>
  <br>
  <section id="menu">
    <a href="/index.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Home</b></span>
      <i></i>
    </a>

    <a href="/essay.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Essay</b></span>
      <i></i>
    </a>
  </section>

  <br><br>

  <section id="tictactoe">
    <div class="drag">
      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross1"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross2"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross3"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross4"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross5"></div>
      </div>
    </div>

    <div class="board">
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="drag">
      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle1"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle2"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle3"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle4"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle5"></div>
      </div>
    </div>
    <script type="text/javascript" src="/backend/tictactoe2.js"></script>
  </section>

  <button class="reset" onclick="reset(event)" style="font-size: 20px;">Reset Game</button>
  <br><br><br>
  <br><br><br>

  <h2>Try my other game versions:</h2>
  <section id="menu">
    <a href="oneplayer.html" style="--clr:#33cccc">
      <span class="font-primary"><b>1 Player</b></span>
      <i></i>
    </a>

    <a href="checkbox.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Check Box</b></span>
      <i></i>
    </a>
  </section>
</body>

</html>
