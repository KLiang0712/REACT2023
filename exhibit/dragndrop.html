<body>

  </div>
  <br>
  <br>
  <br>
  <section id="menu" style="margin-left: 500px;">
    <h1 style="font-size: 30px; text-align: center;">
      <span class="font-primary"><b>M</b></span><b>ain</b>
      <span class="font-primary"><b>M</b></span><b>enu</b>
    </h1>

    <a href="/index.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Home</b></span>
      <i></i>
    </a>

    <a href="/essay.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Essay</b></span>

  </section>

  <section id="menu" style="margin-left: 500px;">
    <h1 style="font-size: 30px; text-align: center; font-family: Arial;">
      <span class="font-primary"><b>G</b></span><b>ame</b>
      <span class="font-primary"><b>M</b></span><b>enu</b>
    </h1>
    <a href="oneplayer.html" style="--clr:#33cccc">
      <span class="font-primary"><b>1 Player</b></span>

    <a href="checkbox.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Check Box</b></span>
      <i></i>
    </a>
  </section>
  <br><br>

  <section id="dragndrop">
    <div class="drag">
      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross1"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross2"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross3"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross4"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross5"></div>
      </div>
    </div>

    <div class="board" style="right: -200px;">
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="drag">
      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle1"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle2"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle3"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle4"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle5"></div>
      </div>
    </div>
    <button class="reset" onclick="reset(event)" style="font-size: 20px;">Replay</button>
  </section>



  <script>
    function reset(event) {
      location.reload();
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById(data));
    }
  </script>
</body>

</html>
