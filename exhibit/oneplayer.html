  <link rel="icon" href="/images/favicon.svg" alt="techis">
</head>

<body>
  <div id="topnav">
    <h1 class="header">
      <img class="icon" src="/images/icon1-1.svg" alt="icon" height="60" width="60">
      <b><span class="font-primary">T</span>ic</b>
      <b><span class="font-primary">T</span>ac</b>
      <b><span class="font-primary">T</span>oe</b>
    </h1>
  </div>

  <br><br>
  <section id="menu">
    <a href="/index.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Home</b></span>
      <i></i>
    </a>

    <a href="/essay.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Essay</b></span>
      <i></i>
    </a>
  </section>

  <br><br>

  <div class="score">Player:<span class="playerScore">0</span> Computer:<span class="computerScore">0</span></div>

  <div class="tictactoe-board">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      for (var i = 0; i < 3; i++) {
        document.write('<div class="board-row">');
        for (var j = 0; j < 3; j++) {
          document.write('<div class="board-cell cell-');
          document.write(i + '-' + j);
          document.write('">' + "&nbsp" + '</div>');
        };
        document.write('</div>');
      };
    </script>
  </div>

  <div class="message">
    Message: <span class="message-text">&nbsp;</span>
  </div>
</body>
